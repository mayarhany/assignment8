<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="display-1 fw-semibold">Quote of the Day</h1>
        <p class="fs-2 my-3">Press the button below to recieve a random quote!</p>
        <button onclick="generateQuote();" class="btn btn-outline-danger btn-lg mt-2">New Quote</button>
        <p class="fs-2 my-3" id="quote"></p>
        <p class="fs-2 my-3" id="author"></p>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
